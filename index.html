<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Gates - Your Website Name</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking to your CSS file -->
</head>
<body>
  <header>
    <h1>Welcome to Logic Gates</h1> <!-- Main heading for your website -->
  </header>

  <main>
    <section id="and-gate">
      <h2>AND Gate</h2>
      <p>An AND gate outputs true (1) only when all inputs are true (1).</p>
      <!-- Add an image of the AND gate if you have one -->
      <img src="images/and-gate.png" alt="AND Gate Diagram">
    </section>

    <section id="nand-gate">
      <h2>NAND Gate</h2>
      <p>A NAND gate is the opposite of an AND gate; it outputs false (0) only when all inputs are true (1).</p>
      <img src="images/nand-gate.png" alt="NAND Gate Diagram">
    </section>
    <!-- Add more sections for other gates here -->
  </main>

  <footer>
    <p>Created for Tech Class | Hosted on GitHub Pages</p>
  </footer>
</body>
</html>
